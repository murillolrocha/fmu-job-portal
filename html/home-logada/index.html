<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Logada | NextJob</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="../../css/reset.css" rel="stylesheet" />
    <link href="../../css/home-logada/index.css" rel="stylesheet" />
    <script src="../../utils/jquery.js"></script>
    <script>
      // Include external .html files
      $(function () {
        var includes = $('[data-include]');
        $.each(includes, function () {
          var file = '' + $(this).data('include') + '.html';
          $(this).load(file);
        });
      });
    </script>
    <script src="../../js/service/request.js"></script>
  </head>
  <body>
    <header data-include="header"></header>
    <section class="content">
      <article data-include="filter" class="content--filter"></article>
      <article data-include="jobs" class="content--jobs"></article>
      <article data-include="plus-content" class="content--plus--content"></article>
    </section>
  </body>
</html>
